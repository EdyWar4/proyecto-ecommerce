<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacking tools | EdgarDev</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet">

    <!--Box icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Navegation-->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo" id="nav">
          <h1>Edgar <span>Dev</span><br><br><br>Store</h1>
          <a href="#filter"><p>Home</p></a>
          <a href="#filter"><p>Productos</p></a>
          <a href="#contactanos"><p>Contactanos</p></a>
				</div>
				<ul class="nav__list">
					<div class="carrito__icon">
						<i class="bx bx-cart"></i>
						<span class="item__total">0</span>
					</div>
				</ul>
      </div>
    </nav>

    <!--Filter-->
    <section class="filter" id="filter">
      <div class="grid">
        <div class="div">
          <label for="buscar"><span><i class="bx bx-search"></i></span></label>
          <input type="text" id="buscar" placeholder="Escribe lo que buscas...">
        </div>
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">Todos</option>
            <option value="pentesting">Pentesting</option>
            <option value="hot-plug">Hot Plug Attacks</option>
            <option value="implants">Implacts & Remote Access</option>
           -->
          </select>
        </div>
      </div>
    </section>

    <!--Productos-->
    <section class="productos">
      <div class="productos__center">
        <div class="producto">
          <div class="producto__footer">
          </div>
          <div class="bottom">
            <div class="btn__group">
              <a href="#" class="btn addToCart">Añadir a carrito</a>
              <a href="./producto-detalles.html" class="btn view">Vista</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Carrito-->
    
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Tu Carrito</h1>
        <div class="carrito__center">
        </div>

        <div class="carrito__footer">
            <h3>Total: $ <span class="carrito__total">0</span></h3>
            <button class="clear__carrito btn">Vaciar Carrito</button>
        </div>
      </div>
    </section>

    <div class="contactenos" id="contactanos" >
    <div class="form-register" >
      <h4>Formulario Registro</h4>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
      <p>Estoy de acuerdo con <a >Terminos y Condiciones</a></p>
      <input class="botons" type="submit" value="Registrar">
      <p><a >¿Ya tengo Cuenta?</a></p>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <p>Proyecto E-commerce "Academlo"</p>
        <div class="footer-img">
          <img src="./img/logo_academlo.png">
          <a href="#category"></ahref><img class="flecha"  src="./img/flecha.png" ></a>
        </div>
      </</div>
      <div class="copyright">
        <p>© Copyright 2022 - EdgarDev</p>
      </div>
    </footer>

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
